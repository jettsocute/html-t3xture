<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.jammable.com/_next/image?url=https%3A%2F%2Fimagecdn.voicify.ai%2Fmodels%2F93577589-eb80-4e0f-8bfa-ce09df63c8d3.png&w=3840&q=100" type="image/x-icon">
    <title>ทำไมน้องเจ็ทน่ารักจัง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            font-family: 'Segoe Script', cursive;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }
        .button-container form {
            margin: 0;
        }
        .separator {
            margin: 0 10px;
        }
    </style>
    <script>
        function handleFormSubmit(action) {
            return function(event) {
                event.preventDefault();
                window.location.href = action;
            }
        }
        window.onload = function() {
            document.querySelector('form[action="/github"]').onsubmit = handleFormSubmit('https://github.com/jettsocute/t3xture');
            document.querySelector('form[action="/server"]').onsubmit = handleFormSubmit('https://dashboard.render.com');
            document.querySelector('form[action="/cronjobs"]').onsubmit = handleFormSubmit('https://console.cron-job.org/jobs');
            document.querySelector('form[action="/t3xture=command"]').onsubmit = handleFormSubmit('https://t3xture.onrender.com/controller');
        }
    </script>
</head>
<body>
    <div class="header">Jett Sunwoo Han</div>
    <div class="button-container">
        <form action="/github">
            <input type="submit" value="Database">
        </form>
        <form action="/server">
            <input type="submit" value="Server">
        </form>
        <form action="/cronjobs">
            <input type="submit" value="Host">
        </form>
        <span class="separator">|</span>
        <form action="/t3xture=command">
            <input type="submit" value="T3xture">
        </form>
    </div>
</body>
</html>
