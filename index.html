<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/jettsocute/t3xture-photo/main/jett_profile_2.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>ทำไมน้องเจ็ทน่ารักจัง</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Roboto Mono', monospace;
        }
        .header {
            font-family: 'Segoe Script', cursive;
            font-size: 24px;
            margin-bottom: 20px;
            color: #0fc7ff;
            text-shadow: 0 0 4px #0fc7ff;
            margin-left: 50px;
        }
        .button-container, .password-container {
            margin-left: 50px;
            margin-left: 20px;
            display: none;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            display: none;
        }
        .button-container form {
            margin: 0;
        }
        .button-container input[type="submit"], .password-container input[type="submit"] {
            font-family: 'Roboto Mono', monospace;
            border: 2px solid #0fc7ff;
            color: #0fc7ff;
            background-color: #ffffff;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 8px #0fc7ff, inset 0 0 4px #0fc7ff;
            text-shadow: 0 0 4px #0fc7ff;
            margin-left: 5px;
        }
        .separator {
            margin: 0 10px;
            color: #0fc7ff;
            text-shadow: 0 0 4px #0fc7ff;
            font-family: Arial, sans-serif;
        }
        .password-container input[type="password"] {
            border: 2px solid #0fc7ff;
            border-radius: 10px;
            padding: 5px;
            font-family: 'Roboto Mono', monospace;
            box-shadow: 0 0 8px #0fc7ff, inset 0 0 4px #0fc7ff;
            text-shadow: 0 0 4px #0fc7ff;
        }
        .password-container label {
            color: #0fc7ff;
            font-size: 18px;
            text-shadow: 0 0 4px #0fc7ff;
            margin-right: 10px;
        }
        #passwordInput::placeholder {
            color: #0fc7ff;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
        }
    </style>
    <script src="https://raw.githubusercontent.com/jettsocute/t3xture/main/t3xture_key.js?token=GHSAT0AAAAAACQD32IFZUGF6VJL4H3VUSY6ZUDPBDQ"></script>
</head>
<body>
   <div class="header">Jett Sunwoo Han</div>
    <div class="password-container">
        <form id="passwordForm">
            <input type="password" id="passwordInput" required placeholder="Enter Your Password">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="button-container">
        <form action="/html=t3xture">
            <input type="submit" value="Database HTML">
        </form>
        <form action="/photo=t3xture">
            <input type="submit" value="Database Photo">
        </form>
        <form action="/github">
            <input type="submit" value="Database">
        </form>
        <form action="/server">
            <input type="submit" value="Server">
        </form>
        <form action="/cronjobs">
            <input type="submit" value="Host">
        </form>
        <form action="/dis=dev">
            <input type="submit" value="Dis dev">
        </form>
        <span class="separator">|</span>
        <form action="/t3xture=command">
            <input type="submit" value="T3xture">
        </form>
    </div>
</body>
</html>
