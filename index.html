<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/jettsocute/t3xture-photo/main/jett_profile_2.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>ทำไมน้องเจ็ทน่ารักจัง</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Roboto Mono', monospace;
        }
        .header {
            font-family: 'Segoe Script', cursive;
            font-size: 24px;
            margin-bottom: 20px;
            color: #0fc7ff;
            text-shadow: 0 0 4px #0fc7ff;
            margin-left: 50px;
        }
        .button-container, .password-container {
            margin-left: 50px;
            margin-left: 20px;
            display: none;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            display: none;
        }
        .button-container form {
            margin: 0;
        }
        .button-container input[type="submit"], .password-container input[type="submit"] {
            font-family: 'Roboto Mono', monospace;
            border: 2px solid #0fc7ff;
            color: #0fc7ff;
            background-color: #ffffff;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 8px #0fc7ff, inset 0 0 4px #0fc7ff;
            text-shadow: 0 0 4px #0fc7ff;
            margin-left: 5px;
        }
        .separator {
            margin: 0 10px;
            color: #0fc7ff;
            text-shadow: 0 0 4px #0fc7ff;
            font-family: Arial, sans-serif;
        }
        .password-container input[type="password"], .password-container input[type="text"] {
            border: 2px solid #0fc7ff;
            border-radius: 10px;
            padding: 5px;
            font-family: 'Roboto Mono', monospace;
            box-shadow: 0 0 8px #0fc7ff, inset 0 0 4px #0fc7ff;
            text-shadow: 0 0 4px #0fc7ff;
        }
        .password-container label {
            color: #0fc7ff;
            font-size: 18px;
            text-shadow: 0 0 4px #0fc7ff;
            margin-right: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            const correctPassword = "jett";
            const maxAttempts = 3;
            const lockoutTime = 72000000;
            let attempts = 0;
            let isLocked = false;
            let lockoutTimer;

            const passwordForm = document.getElementById("passwordForm");
            const passwordInput = document.getElementById("passwordInput");
            const buttonContainer = document.querySelector(".button-container");
            const passwordContainer = document.querySelector(".password-container");

            passwordContainer.style.display = "block";

            passwordForm.onsubmit = function(event) {
                event.preventDefault();
                if (isLocked) {
                    alert("กรุณารอซักครู่แล้วลองใหม่อีกครั้ง");
                    return;
                }
                if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
                    passwordContainer.style.display = "none";
                    buttonContainer.style.display = "flex";
                } else {
                    attempts++;
                    if (attempts >= maxAttempts) {
                        isLocked = true;
                        alert(`กรุณารอซักครู่แล้วลองใหม่อีกครั้ง!`);
                        lockoutTimer = setTimeout(function() {
                            isLocked = false;
                            attempts = 0;
                        }, lockoutTime);
                    } else {
                        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!");
                    }
                }
            };

            document.querySelector('form[action="/github"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://github.com/jettsocute/t3xture";
            };
            document.querySelector('form[action="/server"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://dashboard.render.com";
            };
            document.querySelector('form[action="/cronjobs"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://console.cron-job.org/jobs";
            };
            document.querySelector('form[action="/t3xture=command"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://t3xture.onrender.com/controller";
            };
            document.querySelector('form[action="/dis=dev"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://discord.com/developers/applications/1141835087642624062/information";
            };
            document.querySelector('form[action="/html=t3xture"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://github.com/jettsocute/html-t3xture";
            };
            document.querySelector('form[action="/photo=t3xture"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://github.com/jettsocute/t3xture-photo";
            };
        };
    </script>
</head>
<body>
    <div class="header">Jett Sunwoo Han</div>
    <div class="password-container">
        <form id="passwordForm">
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter Username">
            </div>
            <div class="input-group">
                <label for="passwordInput">Enter Password:</label>
                <input type="password" id="passwordInput">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="button-container">
        <form action="/html=t3xture">
            <input type="submit" value="Database HTML">
        </form>
        <form action="/photo=t3xture">

        </form>
        <form action="/github">

        </form>
        <form action="/server">
            <input type="submit" value="Server">
        </form>
        <form action="/cronjobs">
            <input type="submit" value="Host">
        </form>
        <form action="/dis=dev">
            <input type="submit" value="Dis dev">
        </form>
        <span class="separator">|</span>
        <form action="/t3xture=command">
            <input type="submit" value="T3xture">
        </form>
    </div>
</body>
</html>
