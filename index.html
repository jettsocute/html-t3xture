<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.jammable.com/_next/image?url=https%3A%2F%2Fimagecdn.voicify.ai%2Fmodels%2F93577589-eb80-4e0f-8bfa-ce09df63c8d3.png&w=3840&q=100" type="image/x-icon">
    <title>ทำไมน้องเจ็ทน่ารักจัง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            font-family: 'Segoe Script', cursive;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }
        .button-container form {
            margin: 0;
        }
        .separator {
            margin: 0 10px;
        }
        #password-prompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function checkPassword() {
            var password = prompt("Please enter the password:");
            if (password === 'jettsocute') {
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('password-prompt').style.display = 'none';
            } else {
                alert('Incorrect password');
                window.location.reload();
            }
        }

        window.onload = function() {
            checkPassword();

            document.querySelector('form[action="/github"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://github.com/jettsocute/t3xture";
            };
            document.querySelector('form[action="/server"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://dashboard.render.com";
            };
            document.querySelector('form[action="/cronjobs"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://console.cron-job.org/jobs";
            };
            document.querySelector('form[action="/t3xture=command"]').onsubmit = function(event) {
                event.preventDefault();
                window.location.href = "https://t3xture.onrender.com/controller";
            };
        };
    </script>
</head>
<body>
    <div id="password-prompt">
        <p>Please enter the password to access the content:</p>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="main-content" style="display: none;">
        <div class="header">Jett Sunwoo Han</div>
        <div class="button-container">
            <form action="/github">
                <input type="submit" value="Database">
            </form>
            <form action="/server">
                <input type="submit" value="Server">
            </form>
            <form action="/cronjobs">
                <input type="submit" value="Host">
            </form>
            <span class="separator">|</span>
            <form action="/t3xture=command">
                <input type="submit" value="T3xture">
            </form>
        </div>
    </div>
</body>
</html>
